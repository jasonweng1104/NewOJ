<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <title>LogIn</title>
  <style>
    body {
      background-color: #f2f2f2;
    }

    .container {
      max-width: 450px;
      margin-top: 30px;
      background-color: #f2f2f2;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .green-button {
      width: 100px;
      background-color: #77a88d;
      color: #f2f2f2;
      padding: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }

    .green-button:hover {
      background-color: #548c6d;
    }

    .hint {
      text-align: left;
      margin-top: 20px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>
  <nav class="green-navbar">
    <div class="logo-container">
      <img src="image/loginLogo-temp.png" alt="Logo" class="logonav">
    </div>
    <div class="buttons-container">
      <button class="nav-button">題庫</button>
      <button class="nav-button">登入</button>
    </div>
  </nav>

  <div class="text-center container">
    <img class="w-100" src="image/loginLogo-temp.png" alt="Logo">
    <form action="" method="post">
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="帳號">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="密碼">
      </div>
      <button type="submit" class="green-button">登入</button>
      <div class="hint">
        還沒有帳號？<a class="text-secondary" href="register.html">立即註冊</a>
        <a class="text-secondary float-right" href="#">忘記密碼</a>?
      </div>
    </form>
  </div>
</body>

</html>
