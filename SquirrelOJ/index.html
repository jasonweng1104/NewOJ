<head>
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="theme-toggle.css">
  <link rel="stylesheet" type="text/css" href="footer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>首頁</title>
  <style>
    .container {
      max-width: 450px;
      margin-top: 30px;
      background-color: #f2f2f2;
    }

    body,
    .container {
      transition: background-color 0.5s ease;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>

<body class="light-theme">
  <nav class="green-navbar">
    <div class="logo-container">
      <img src="image/loginLogo-temp.png" alt="Logo" class="logonav">

  <div class="toggle-container">
    <input type="checkbox" id="themeToggle" class="toggle--checkbox">
    <label for="themeToggle" class="toggle--label">
      <span class="toggle--label-background"></span>
    </label>
  </div>
  <div id="image-container" style="position: relative;">
    <img src="image/index-title.png" alt="no" width="1300">

    <button class="green-button"
      style="position: absolute; top: 60%; left: 55%;width: 300px;height: 60px;">立即註冊</button>
  </div>
  <div style="margin-top: 160px;"></div>
  <div id="footer">
