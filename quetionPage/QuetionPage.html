<!DOCTYPE html>
<html>
<head>
	<title>題目顯示頁面</title>
    <link rel="stylesheet" href="/OJ/QuestionPage.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="title">
				題目名稱：XXX
			</div>
			
		</div>
		<div class="description box">
			<h2>題目說明</h2>
			<p>這是一個範例題目說明。</p>
		</div>
		<div class="input box">
			<h2>輸入說明</h2>
			<p>這是一個範例輸入說明。</p>
		</div>
		<div class="output box">
			<h2>輸出說明</h2>
			<p>這是一個範例輸出說明。</p>
		</div>
		<div class="sample-input box">
			<h2>範例輸入</h2>
			<pre>1 2</pre>
		</div>
		<div class="sample-output box">
			<h2>範例輸出</h2>
			<pre>3</pre>
        </div>
    </div>
            <!-- 上傳按鈕 -->
            <input type="button" id="upload" value="上傳程式碼" />
            <!-- 互動式方格 -->
            <div id="modal">
              <div id="modal-content">
                <span class="close">&times;</span>
                <h2>選擇程式語言</h2>
                <form>
                  <label for="lang">程式語言：</label>
                  <select id="lang" name="lang">
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                  </select>
                  <br /><br />
                  <label for="code">程式碼：</label>
                  <br />
                  <textarea id="code" name="code" rows="10" cols="50"></textarea>
                  <br /><br />
                  <input type="button" value="確定" onclick="saveCode()" />
                </form>
              </div>
            </div>
			</div>
    </div>
    <div class="overlay"></div>
    <div class="right-column">
            
    <script>
       // 互動式方格
       var modal = document.getElementById("modal");
       var btn = document.getElementById("upload");
       var span = document.getElementsByClassName("close")[0];
       btn.onclick = function () {
         modal.style.display = "block";
       };
       span.onclick = function () {
         modal.style.display = "none";
       };
       window.onclick = function (event) {
         if (event.target == modal) {
           modal.style.display = "none";
         }
       };
       // 儲存程式碼
     function saveCode() {
         var lang = document.getElementById("lang").value;
         var code = document.getElementById("code").value;
         var filename = "code_" + lang + ".txt";
         var data = new Blob([code], { type: "text/plain" });
         if (window.navigator.msSaveOrOpenBlob) {
             window.navigator.msSaveBlob(data, filename);
         } else {
                     var a = document.createElement("a");
                     var url = URL.createObjectURL(data);
                     a.href = url;
                     a.download = filename;
                     document.body.appendChild(a);
                     a.click();
                     setTimeout(function () {
                         document.body.removeChild(a);
                         window.URL.revokeObjectURL(url);
                     }, 0);
                 }
         modal.style.display = "none";
     }
     </script>
    </body>
    </html>
